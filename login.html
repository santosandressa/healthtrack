<body>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <div class="row justify-content-center px-3 mb-3"> <img src="./assets/HealthTrack.png"> </div>

                            <h4>Login</h4>
                            <div class="form-group"> <label class="form-control-label text-muted">Usuário</label> <input type="text" id="usuario" name="usuario" placeholder="Usuário" class=" form-control "> </div>
                            <div class="form-group "> <label class="form-control-label text-muted ">Senha</label> <input type="password " id="senha" name="senha " placeholder="Senha " class="form-control "> </div>
                            <div class="row justify-content-center my-3 px-3 "> <button class="btn-block btn-color ">Entrar</button> </div>
                            <div class="row justify-content-center my-2 "> <a href="# "><small class="text-muted ">Esqueci minha senha</small></a> </div>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5 ">
                        <p href="# " class="sm-text mx-auto mb-3 ">Não tem uma conta?<button class="btn btn-white ml-2 ">Cadastrar</button></p>
                    </div>
                </div>
                <div class="card card2">
                    <img src="./assets/esteira.svg" alt="">
                </div>
            </div>
        </div>
    </div>
