        <!-- Só uma imagem -->

        <a class="navbar-brand" href="#">
            <img src="./assets/HealthTrack.png">
        </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <i class="fas fa-ellipsis-h"></i>
        </button>
        <div class="collapse navbar-collapse menu-nav navbar-nav" id="navbarNav">
            <ul>
                <li class="nav-item active ">
                    <a class="nav-link hvr-underline-from-left" href="home-login.html">Meu Peso <span class="sr-only">(Página atual)</span></a>

                <li class="nav-item ">

                <li class="nav-item ">
                    <a href="index.html" class=" nav-link  hvr-underline-from-left">Sair</button></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container conteudo-pesagem">
        <h2>Histórico de Peso</h2>
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <div class="cards">
            <label class="card" for="item-1" id="card-1">
                <h3>Julho</h3>
                <p class="conteudo-peso">70.0 <span>kg</span></p>
            </label>
            <label class="card card2" for="item-2" id="card-2">
                <h3>Agosto</h3>
                <p class="conteudo-peso">64.0 <span>kg</span></p>
            </label>
            <label class="card" for="item-3" id="card-3">
                <h3>Junho</h3>
                <p class="conteudo-peso">72.0 <span>kg</span></p>
            </label>
        </div>

        <ul class="edit-peso">
            <li class="hvr-grow-shadow">
                <a><i class="fas fa-pencil-alt"></i></a>
            </li>
            <li class="hvr-grow-shadow">
                <a><i class="fas fa-plus"></i></a>
            </li>

            <li class="hvr-grow-shadow">
                <a><i class="far fa-trash-alt"></i></a>
            </li>
        </ul>
    </div>

    <footer class="footer">
        <div class="container conteudo-footer">
            <img src="./assets/HealthTrack.png" alt="HealthTrack" />
            <p>© Todos os direitos reservados.</p>

    </footer>
